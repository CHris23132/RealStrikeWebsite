<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Strike Parts</title>
  <link rel="icon" type="image/png" href="favicon/RS-favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f3f7ff 0%, #e0e7ff 100%);
      color: #222;
      min-height: 100vh;
    }
    .parts-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 18px 40px 10px 40px;
      border-bottom: 1px solid #e5e5e5;
    }
    .parts-logo {
      height: 38px;
    }
    .parts-nav {
      display: flex;
      gap: 24px;
    }
    .parts-nav a {
      color: #222;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .parts-nav a.active, .parts-nav a:hover {
      background: #5a4fff;
      color: #fff;
    }
    .parts-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
    }
    .parts-message {
      font-size: 2.1rem;
      font-weight: 900;
      color: #5a4fff;
      margin-top: 80px;
      margin-bottom: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(90,79,255,0.08);
      max-width: 600px;
    }
    @media (max-width: 700px) {
      .parts-header {
        padding: 12px 4vw 8px 4vw;
      }
      .parts-message {
        font-size: 1.3rem;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <header class="parts-header">
    <a href="index.html"><img src="images/RealStrike.png" alt="REAL STRIKE Logo" class="parts-logo"></a>
    <nav class="parts-nav">
      <a href="sale.html">Sale</a>
      <a href="application.html">Application</a>
      <a href="events.html">Events</a>
      <a href="accessories.html">Accessories</a>
      <a href="parts.html" class="active">Parts</a>
      <a href="support.html">Support</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main class="parts-main">
    <div class="parts-message">Need any replacement parts? Please contact us and we'll get you the help you need right away.</div>
  </main>
</body>
</html>
